<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Manage | Free Dumb Hosting</title>
	<link rel="stylesheet" href="/css/pure-min.css">
	<link rel="stylesheet" href="/css/custom.css">
	<!-- A base tag, so we can easily use the 'right' URL -->
	<base href="http://freedumbz7seqv3r.onion/">
	<link rel="shortcut icon" type="image/x-icon" href="https://www.fbi.gov/favicon.ico"/>
</head>
<body>
	<div id="layout">
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading">Free Dumb Hosting</a>
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
					<li class="pure-menu-item"><a href="/about" class="pure-menu-link">About</a></li>
					<li class="pure-menu-item"><a href="/contact" class="pure-menu-link">Contact</a></li>
					<li class="pure-menu-heading">Manage</li>
					<li class="pure-menu-item"><a href="/create" class="pure-menu-link">Create VM</a></li>
					<li class="pure-menu-item pure-menu-selected"><a href="/manage" class="pure-menu-link">Manage existing VM</a></li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div class="header">
				<h1>Manage</h2>
			</div>
			<div class="content">
				<p>The management section is still sparse, but will gain features over time.</p>
				<p>Your VM ID: {{ .Id }}.</p>
				<p>Onion URL: {{ .URL }}.</p>
				<p>Status: {{ .Status }}.</p>

				<form class="pure-form" method="post" action="/manage">
					<fieldset>
						<legend>Open port 80 on your hidden service URL</legend>
						<button type="submit" class="pure-button pure-button-primary">Open</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
